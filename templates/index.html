<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Voting App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #3b404e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        .message {
            margin-top: 20px;
            height: 20px;
            color: #98c379;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>DevOps Clicker</h1>
        <p>Click the button to generate metrics!</p>
        <button onclick="sendClick()">Vote / Click Me</button>
        <div class="message" id="msg"></div>
    </div>

    <script>
        function sendClick() {
            fetch('/click', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const msgDiv = document.getElementById('msg');
                    msgDiv.innerText = "Click sent to Prometheus!";
                    setTimeout(() => msgDiv.innerText = "", 2000);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
