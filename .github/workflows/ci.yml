name: CI Pipeline

# Trigger: Run this whenever code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Pull the code from GitHub onto the runner machine
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Python environment to run a quick test
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # 3. Install dependencies and run a simple syntax check
    - name: Install dependencies
      run: |
        pip install flask prometheus-client
        python -m py_compile app.py  # Simple check to see if code is valid

    # 4. Log in to Docker Hub using your Secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build and Push the Docker image
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Replace 'yourusername' with your actual Docker Hub username
        tags: adityaforcollegetcet/my-devops-app:latest